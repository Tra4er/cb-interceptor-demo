<!doctype html>
<html lang="ru">
<head>
    <title>Налаштування</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="row">
    <div class="col-3"
         style="padding-top:50px; padding-bottom:50px">
        <h2 align="center">
            <small>Налаштування</small>
        </h2>
        <hr/>
        <form id="form">
            <button type="submit" class="btn btn-primary">Змінити</button>
        </form>

    </div>
    <div class="col-3"
         style="padding-top:50px; padding-bottom:50px">
        <h2 align="center">
            <small>Генерація запитів</small>
        </h2>
        <hr/>
        <div>Частота запитів</div>
        <div class="input-group mb-3">
            <input id="input-timer" type="text" class="form-control" placeholder="мілісекунди" aria-label="Частота" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="button-timer" class="btn btn-outline-secondary" type="button">Змінити</button>
            </div>
        </div>
        <hr/>
        <div>
            <div>Одноразовий виклик</div>
            <div class="btn-group">
                <button id="button-request" type="button"
                        class="btn btn-primary">Відправити запит
                </button>
            </div>
        </div>
        <div>
            <div>Навантажити метод 1</div>
            <div class="btn-group">
                <button id="button-populate-one" type="button"
                        class="btn btn-primary">Start
                </button>
                <button id="button-populate-one-stop" type="button"
                        class="btn btn-warning">Stop
                </button>
            </div>
        </div>
        <div>
            <div>Навантажити метод 2</div>
            <div class="btn-group">
                <button id="button-populate-two" type="button"
                        class="btn btn-primary">Start
                </button>
                <button id="button-populate-two-stop" type="button"
                        class="btn btn-warning">Stop
                </button>
            </div>
        </div>
        <div>
            <div>Навантажити метод із затримкою</div>
            <div class="btn-group">
                <button id="button-populate-timeout" type="button"
                        class="btn btn-primary">Start
                </button>
                <button id="button-populate-timeout-stop" type="button"
                        class="btn btn-warning">Stop
                </button>
            </div>
        </div>
        <div>
            <div>Навантажити метод що повертає помилку</div>
            <div class="btn-group">
                <button id="button-populate-err" type="button"
                        class="btn btn-primary">Start
                </button>
                <button id="button-populate-err-stop" type="button"
                        class="btn btn-warning">Stop
                </button>
            </div>
        </div>
    </div>
    <div class="col-6"
         style="padding-top:50px; padding-bottom:50px">
        <h2 align="center">
            <small>Консоль</small>
        </h2>
        <hr/>
        <div>
            <table class="table table-sm">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">code</th>
                    <th scope="col">method</th>
                    <th scope="col">message</th>
                </tr>
                </thead>
                <tbody id="table-console">
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="settings.js"></script>
<script src="requests-populator.js"></script>
</body>
</html>
