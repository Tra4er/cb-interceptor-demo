<!doctype html>
<html lang="ru">
<head>
    <title>Налаштування</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="row">
    <div class="col-3"
         style="padding-top:50px; padding-bottom:50px">
        <h2 align="center">
            <small>Налаштування</small>
        </h2>
        <hr/>
        <form id="form">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="col-3"
         style="padding-top:50px; padding-bottom:50px">
        <h2 align="center">
            <small>Генерація запитів</small>
        </h2>
        <hr/>
        <div>
            <div>Навантажити метод 1</div>
            <div class="btn-group">
                <button id="button-populate-one" type="button"
                        class="btn btn-primary">Start
                </button>
                <button id="button-populate-one-stop" type="button"
                        class="btn btn-warning">Stop
                </button>
            </div>
        </div>
        <div>
            <div>Навантажити метод 2</div>
            <div class="btn-group">
                <button id="button-populate-two" type="button"
                        class="btn btn-primary">Start
                </button>
                <button id="button-populate-two-stop" type="button"
                        class="btn btn-warning">Stop
                </button>
            </div>
        </div>
        <div>
            <div>Навантажити метод що повертає помилку</div>
            <div class="btn-group">
                <button id="button-populate-err" type="button"
                        class="btn btn-primary">Start
                </button>
                <button id="button-populate-err-stop" type="button"
                        class="btn btn-warning">Stop
                </button>
            </div>
        </div>
    </div>
    <div class="col-6"
         style="padding-top:50px; padding-bottom:50px">
        <h2 align="center">
            <small>Консоль</small>
        </h2>
        <hr/>
        <div>
            TODO
        </div>
    </div>
</div>

<script src="settings.js"></script>
<script src="requests-populator.js"></script>
</body>
</html>
