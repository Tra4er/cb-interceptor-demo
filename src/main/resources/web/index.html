<!doctype html>
<html lang="ru">
<head>
    <title>T</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <script src="./index.js"></script>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-9"
             style="padding-top:50px; padding-bottom:50px">
            <h2 align="center">
                <small>Приклад роботи блокування API</small>
            </h2>
            <hr/>
            <div>
                <div>Send requests by URL: /api?param=dell</div>
                <button id="button-sendTenToDell" type="button"
                        class="text-center btn btn-primary btn-block btn-lg">Request</button>
            </div>

            <div>
                <div>Send requests by URL: /api?param=hp</div>
                <button id="button-sendTenToHP" type="button"
                        class="text-center btn btn-primary btn-block btn-lg">Request</button>
            </div>
            <div>
                <div>Send requests by URL: /api?param=hp</div>
                <button id="button-exception" type="button"
                        class="text-center btn btn-primary btn-block btn-lg">Exception URL</button>
            </div>
            <hr/>
            <div>Result:</div>
            <div id="result">
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        console.log("HERE")
    });
    $("#button-sendTenToDell").click(function(){
        $.ajax({
            url: 'http://localhost:8080/api?param=dell',
            type: 'GET',
            success: function(data) {
                $("#result").text(data);
                console.log("HERE")
            },
            error: function(e) {
                //called when there is an error
                //console.log(e.message);
            }
        });
        // sendAjaxPost(form, '/api/groups', 'add-dialog');
    });
    $("#button-sendTenToHP").click(function(){
        $.ajax({
            url: 'http://localhost:8080/api?param=HP',
            type: 'GET',
            success: function(data) {
                $("#result").text(data);
            },
            error: function(e) {
                //called when there is an error
                //console.log(e.message);
            }
        });
        // sendAjaxPost(form, '/api/groups', 'add-dialog');
    });
    $("#button-exception").click(function(){
        $.ajax({
            url: 'http://localhost:8080/api/exception',
            type: 'GET',
            success: function(data) {
                $("#result").text(data);
            },
            error: function(e) {
                //called when there is an error
                //console.log(e.message);
            }
        });
        // sendAjaxPost(form, '/api/groups', 'add-dialog');
    });

</script>
